name: CI - Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    name: PHPUnit (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [ '8.2', '8.3' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, xml, bcmath, gd, intl, zip, pcntl
          ini-values: post_max_size=256M, memory_limit=2G

      - name: Cache composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}

      - name: Get Composer
        run: composer install --no-progress --no-suggest --prefer-dist

      - name: Prepare environment
        run: |
          cp .env.example .env
          php artisan key:generate
        env:
          APP_ENV: testing

      - name: Prepare SQLite DB
        run: |
          mkdir -p database
          php -r "file_exists('database/testing.sqlite') || touch('database/testing.sqlite');"

      - name: Run migrations
        run: |
          php artisan migrate --force
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/testing.sqlite

      - name: Run tests
        run: php artisan test --no-interaction --colors=never

      - name: Upload test log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phpunit-${{ matrix.php }}
          path: storage/logs/laravel.log
